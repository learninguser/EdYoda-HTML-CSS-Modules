<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top 6 places to visit in Andhra Pradesh</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: white;
            margin: 0px;
        }

        .images {
            width: 100%;
            height: 200px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #content {
            margin: 0 auto;
            width: 900px;
        }

        #header {
            width: 100%;
            padding: 20px 0;
            background-color: lightblue;
        }

        .flashcards{
            display: inline-block;
            border: 2px solid black;
            margin: 15px;
            width: 250px;
            background-color: white;
            border-radius: 10px;
        }
        
        .img-title{
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header id="header">
    </header>
    <div id="content">
        <h3 style="text-align: center;">Top 6 places to visit in Andhra Pradesh</h3>
        <div class="flashcards">
            <img src="https://k6u8v6y8.stackpathcdn.com/blog/wp-content/uploads/2015/09/vishakhapatnam-737x367.jpg"
                alt="vishakhapatnam" class="images">
                <p class="img-title">Vishakhapatnam</p>
        </div>
        <div class="flashcards">
            <img src="https://k6u8v6y8.stackpathcdn.com/blog/wp-content/uploads/2015/09/Tirumala-Venkateswara-Swamy-Temple.jpg"
                alt="Tirupati" class="images">
                <p class="img-title">Tirupati</p>
        </div>
        <div class="flashcards">
            <img src="https://k6u8v6y8.stackpathcdn.com/blog/wp-content/uploads/2015/09/Vijayawada-Prakasam-Barrage-737x367.jpg"
                alt="Vijayawada" class="images">
                <p class="img-title">Vijayawada</p>
        </div>
        <div class="flashcards">
            <img src="https://k6u8v6y8.stackpathcdn.com/blog/wp-content/uploads/2015/09/Nellore-Pulicat-Lake.jpg"
                alt="Nellore" class="images">
                <p class="img-title">Nellore</p>
        </div>
        <div class="flashcards">
            <img src="https://k6u8v6y8.stackpathcdn.com/blog/wp-content/uploads/2015/09/Chittoor-Horsley-Hills-737x367.jpg"
                alt="Chittor" class="images">
                <p class="img-title">Chittor</p>
        </div>
        <div class="flashcards">
            <img src="https://k6u8v6y8.stackpathcdn.com/blog/wp-content/uploads/2015/09/Temple-at-Tadipatri-Anatapur.jpg"
                alt="Anantapur" class="images">
                <p class="img-title">Anantapur</p>
        </div>
    </div>
</body>

</html>
