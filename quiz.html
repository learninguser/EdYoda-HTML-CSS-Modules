<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        body{
            margin: 0;
        }
        #quiz{
            width: 400px;
            margin: 20px auto;
            background-color: lightcyan;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Quiz</h2>
    <form method="GET" id="quiz">
        <p>
            Q1) Who is making the Web Standards?
        </p>
        <label>
            <input type="radio" value="1" name="q1">
            <span>Mozilla</span><br>
        </label>
        <label>
            <input type="radio" value="2" name="q1">
            <span>Microsoft</span><br>
        </label>
        <label>
            <input type="radio" name="q1" value="3">
            <span>Apple</span><br>
        </label>
        <label>
            <input type="radio" name="q1" value="4">
            <span>The World Wide Web Consortium</span><br>
        </label>
        <p>
            Q2) What does HTML stand for?
        </p>
        <label>
            <input type="radio" name="q2" value="1">
            <span>
                Hyper Text Markup Language
            </span><br>
        </label>
        <label>
            <input type="radio" name="q2" value="2">
            <span> Hyperlinks and Text Markup Language</span><br>
        </label>
        <label>
            <input type="radio" name="q2" value="3">
            <span>Home Tool Markup Language</span><br>
        </label>
        <label>
            <input type="radio" name="q2" value="4">
            <span>Hypo Tool Markup Language</span><br>
        </label>
        <p>
            Q3) Choose the correct HTML tag for the largest heading.
        </p>
        <label>
            <input type="radio" name="q3" value="1">
            <span>H1</span><br>
        </label>
        <label>
            <input type="radio" name="q3" value="2">
            <span>heading</span><br>
        </label>
        <label>
            <input type="radio" name="q3" value="3">
            <span>Head</span><br>
        </label>
        <label>
            <input type="radio" name="q3" value="4">
            <span>h5</span><br>
        </label>
        <input type="submit" value="Submit Answers">
        <input type="reset" value="Reset form">
    </form>
</body>
</html>
